<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout Canceled • AutoPitch AI</title>
  <style>
    :root { --bg:#0b0f19; --card:#121725; --text:#eef1f6; --muted:#9aa4b2; --brand:#6aa6ff; --warn:#ffb86b; }
    * { box-sizing:border-box; }
    body { background: var(--bg); color: var(--text); font-family: system-ui, Arial, sans-serif; margin:0; }
    .wrap { max-width: 720px; margin: 40px auto; padding: 0 16px; }
    .card { background: var(--card); border: 1px solid #222940; border-radius: 14px; padding: 24px; }
    h1 { margin: 0 0 10px; }
    p { color: var(--muted); margin: 8px 0 0; }
    .actions { display:flex; gap:10px; margin-top:20px; }
    a.btn { display:inline-block; padding:10px 14px; border-radius:10px; text-decoration:none; font-weight:700; background: var(--brand); color:#0b0f19; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>⚠️ Checkout canceled</h1>
      <p class="muted">No charge was made. You can try again whenever you’re ready.</p>
      <div class="actions">
        <a class="btn" href="/">Back to AutoPitch AI</a>
      </div>
    </div>
  </div>
</body>
</html>
