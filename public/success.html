
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Success â€¢ AutoPitch AI</title>
  <style>
    :root { --bg:#0b0f19; --card:#121725; --text:#eef1f6; --muted:#9aa4b2; --brand:#6aa6ff; }
    body { background: var(--bg); color: var(--text); font-family: system-ui, Arial, sans-serif; margin:0; }
    .wrap { max-width: 720px; margin: 40px auto; padding: 0 16px; }
    .card { background: var(--card); border: 1px solid #222940; border-radius: 14px; padding: 24px; }
    .row { display:flex; gap:10px; margin-top:12px; }
    .btn { display:inline-block; padding:10px 14px; border-radius:10px; text-decoration:none; font-weight:700; background: var(--brand); color:#0b0f19; border:0; cursor:pointer; }
    p { color: var(--muted); }
    code { background:#0e1322; border:1px solid #2a334b; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>You're in! ðŸŽ‰</h1>
      <p id="planLine">Plan: â€”</p>
      <p>Head back to the app and start generating. Manage your subscription anytime from the billing portal.</p>
      <div class="row">
        <a class="btn" href="/">Go to AutoPitch AI</a>
        <button class="btn" id="portalBtn">Manage billing</button>
      </div>
      <p style="margin-top:16px">Session: <code id="sess"></code></p>
    </div>
  </div>

  <script>
    function getParam(k){ return new URLSearchParams(location.search).get(k)||''; }
    const plan = (getParam('plan')||'standard').toLowerCase();
    const sessionId = getParam('session_id');
    localStorage.setItem('ap_plan', plan);
    document.getElementById('planLine').textContent = 'Plan: ' + plan.charAt(0).toUpperCase()+plan.slice(1);
    document.getElementById('sess').textContent = sessionId || '(none)';

    document.getElementById('portalBtn').onclick = async () => {
      try {
        const r = await fetch('/portal', { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ session_id: sessionId }) });
        const j = await r.json();
        if (j?.url) { window.location.href = j.url; return; }
        alert(j?.error || 'Portal unavailable.');
      } catch(e){ alert('Portal error: ' + e.message); }
    };
  </script>
</body>
</html>
