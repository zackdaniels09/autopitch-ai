<head>

<body>
  <h1>ðŸŽ‰ Youâ€™re all set!</h1>
  <p class="hint">Weâ€™re activating premium on this browserâ€¦</p>
  <div id="msg" class="hint">Claimingâ€¦</div>
  <div style="margin-top:16px;">
    <button class="btn" onclick="location.href='/'">Back to app</button>
    <button class="btn" onclick="openPortal()">Manage billing</button>
  </div>

  <script>
    async function claim(){
      const u = new URL(location.href);
      const sid = u.searchParams.get('session_id');
      if (!sid) { document.getElementById('msg').textContent = 'No session id.'; return; }
      try {
        const r = await fetch('/claim', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ session_id: sid }) });
        if (!r.ok) throw 0;
        document.getElementById('msg').textContent = 'Premium active. Enjoy unlimited generations and up to 3 variants.';
      } catch {
        document.getElementById('msg').textContent = 'Could not activate premium automatically. You can still use the app or open the billing portal below.';
      }
    }
    async function openPortal(){
      const email = prompt('Enter your billing email:');
      if (!email) return;
      const r = await fetch('/portal', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email }) });
      const j = await r.json();
      if (j.url) location.href = j.url;
    }
    claim();
  </script>
</body>
