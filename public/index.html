<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoPitch AI</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; padding-bottom:84px; }
    header { padding:16px; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; background:rgba(255,255,255,.9); backdrop-filter: blur(6px); border-bottom:1px solid #eee; z-index:5; }
    .tag { font-size:12px; padding:4px 8px; border-radius:999px; background:#eef2ff; color:#3730a3; }
    main { max-width:1000px; margin:0 auto; padding:16px; }
    textarea, input, select { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; }
    label { font-weight:600; font-size:14px; margin:8px 0 4px; display:block; }
    .row { display:grid; gap:12px; grid-template-columns:1fr 1fr; }
    .actions { display:flex; gap:8px; flex-wrap:wrap; margin:12px 0; }
    .btn { border:1px solid #1e293b; background:#0f172a; color:#fff; padding:10px 14px; border-radius:8px; cursor:pointer; }
    .btn.secondary { background:#fff; color:#0f172a; }
    .results { display:grid; gap:12px; margin-top:16px; }
    .card { border:1px solid #e5e7eb; border-radius:12px; padding:12px; background:#fff; }
    .stickybar { position:fixed; left:0; right:0; bottom:0; border-top:1px solid #e5e7eb; background:#fff; padding:10px 12px; display:flex; gap:8px; align-items:center; z-index:50; }
    .stickybar .spacer { flex:1; }
    .toast { position:fixed; left:50%; transform:translateX(-50%); bottom:76px; background:#11162a; color:#e8ecf5; border:1px solid #1e2742; padding:10px 14px; border-radius:10px; display:none; z-index:60; }
    .hint { font-size:12px; color:#64748b; }
    @media (max-width:700px){ .row { grid-template-columns:1fr; } }
  </style>
  <!-- Turnstile (appears after 3 free calls) -->
  <script defer src="https://challenges.cloudflare.com/turnstile/v0/api.js"></script>
</head>
<body>
  <header>
    <div><strong>AutoPitch AI</strong></div>
    <div id="planTag" class="tag">Plan: checking…</div>
  </header>
  <main>
    <p class="hint">Paste a job post + your skills. Free users get 5 generations/day and 1 variant. Premium gets up to 3 variants.</p>
    <label>Job post</label>
    <textarea id="jobPost" rows="8" placeholder="Paste job description…"></textarea>

    <div class="row">
      <div>
        <label>Your skills</label>
        <textarea id="skills" rows="6" placeholder="e.g., React, Node, 5+ years B2B SaaS…"></textarea>
      </div>
      <div>
        <label>Tone</label>
        <input id="tone" placeholder="e.g., concise & friendly" />
        <label>Call to action</label>
        <input id="cta" placeholder="e.g., short intro call this week?" />
        <label>Variants (premium up to 3)</label>
        <select id="variants">
          <option>1</option><option>2</option><option>3</option>
        </select>
      </div>
    </div>

    <div class="actions">
      <button id="go" class="btn">Generate</button>
      <button id="clear" class="btn secondary">Clear</button>
    </div>

    <div id="results" class="results"></div>

    <div id="captchaWrap" style="display:none;margin-top:8px;">
      <div class="hint">Please complete the check to continue:</div>
      <div class="cf-turnstile" data-sitekey="{{TURNSTILE_SITE_KEY}}" data-callback="onTurnstileOK"></div>
    </div>
  </main>

  <div class="stickybar">
    <button id="buyStd" class="btn secondary">$19.99/mo Standard</button>
    <button id="buyPro" class="btn">$39.99/mo Premium</button>
    <div class="spacer"></div>
    <button id="manage" class="btn secondary">Manage billing</button>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    // config
    const MAX_FREE = 5;
    const CAPTCHA_AFTER = 3;
    let turnstileToken = null;
    window.onTurnstileOK = (token) => { turnstileToken = token; document.getElementById('captchaWrap').style.display='none'; };

    // helpers
    function toast(msg){
      const t = document.getElementById('toast');
      t.textContent = msg; t.style.display = 'block';
      clearTimeout(window.__tt); window.__tt = setTimeout(()=> t.style.display='none', 3800);
    }
    async function me(){ try { const r = await fetch('/me'); return r.json(); } catch { return { premium:false }; } }
    async function getPlanTag(){ const m = await me(); document.getElementById('planTag').textContent = `Plan: ${m.premium ? 'premium' : 'free'}`; }

    // actions
    async function generate(){
      const jobPost = document.getElementById('jobPost').value.trim();
      const skills = document.getElementById('skills').value.trim();
      const tone = document.getElementById('tone').value.trim() || 'concise & friendly';
      const cta = document.getElementById('cta').value.trim() || 'short intro call this week?';
      const variants = Number(document.getElementById('variants').value);

      const body = { jobPost, skills, tone, cta, variants, turnstileToken };
      const res = await fetch('/generate', { method:'POST', headers:{'Content-Type': 'application/json'}, body: JSON.stringify(body) });

      if (res.status === 401) { toast('Please complete the check and try again.'); document.getElementById('captchaWrap').style.display='block'; return; }
      if (res.status === 402) { const j = await res.json().catch(()=>({})); toast(j.message || `You’ve hit today’s free limit (${MAX_FREE}). Upgrade to continue.`); return; }
      if (!res.ok) { toast('Generation failed. Try again.'); return; }

      const data = await res.json();
      const box = document.getElementById('results'); box.innerHTML = '';
      (data.emails || []).forEach((txt, i) => {
        const card = document.createElement('div'); card.className='card';
        const pre = document.createElement('pre'); pre.textContent = txt;
        const row = document.createElement('div'); row.className='actions';
        const copy = document.createElement('button'); copy.className='btn secondary'; copy.textContent='Copy';
        copy.onclick = async () => { await navigator.clipboard.writeText(txt); toast('Copied.'); };
        const save = document.createElement('button'); save.className='btn secondary'; save.textContent='Download .txt';
        save.onclick = () => { const blob = new Blob([txt], {type:'text/plain'}); const a = document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`email-${i+1}.txt`; a.click(); };
        row.append(copy, save); card.append(pre, row); box.append(card);
      });
    }

    async function startCheckout(plan){
      const r = await fetch('/checkout', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ plan }) });
      const j = await r.json();
      if (!r.ok || !j.url) return toast('Checkout failed.');
      location.href = j.url;
    }
    async function openPortal(){
      const email = prompt('Enter your billing email:');
      if (!email) return;
      const r = await fetch('/portal', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email }) });
      const j = await r.json();
      if (!r.ok || !j.url) return toast('Portal unavailable.');
      location.href = j.url;
    }

    // wire
    document.getElementById('go').onclick = generate;
    document.getElementById('clear').onclick = () => { document.getElementById('results').innerHTML=''; };
    document.getElementById('buyStd').onclick = () => startCheckout('standard');
    document.getElementById('buyPro').onclick = () => startCheckout('premium');
    document.getElementById('manage').onclick = openPortal;

    // show captcha after 3 attempts (free only) -> server will also enforce
    (async () => {
      await getPlanTag();
      // if free, server will tell us via /me; we reveal captcha box only when server demands (401), but we also show hint after some tries
    })();
  </script>
</body>
</html>
